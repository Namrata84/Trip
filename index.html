<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="img1" src="img1.png" alt="SSBT COET Jalgaon">
    <div class="container">
        <h1>Welcome SSBT COET Jalgaon Travel US Trip form</h1>
        <p>
            Enter your details and submit this form to confirm your participation in the trip
        </p>
        <p class="submitmsg">
            Thanks for submitting your form.We are happy to see you joining us for the US trip </p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter your phone"></textarea>
            <button class="btn">Submit</button>



        </form>
    </div>
    <script src="index.js"></script>

</body>

</html>
